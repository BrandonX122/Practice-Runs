<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Design Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Recursive:wght@300..1000&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header class="primary-header">
        <div class="container">
            <section class="top-bar">
                <div class="logo-text">
                    writings.dev
                </div>
                <nav class="primary-navbar">
                    <ul class="nav-list">
                        <li><a href="#">categories</a></li>
                        <li><a href="#">articles</a></li>
                        <li><a href="#">about</a></li>
                    </ul>
                </nav>
            </section>
            <section class="main-message">
                <div class="header-image">
                    <img src="images/Logo.png" alt="Logo">
                </div>
                <div class="main-message-text">
                    <p>Writings for Developers</p>
                    <p>Curated collection of articles for busy developers</p>
                </div>
            </section>
        </div>
    </header>

    <section class="category-listing">
        <div class="container">
            <div class="category-images">
                <img src="images/Vector.png" alt="Grid">
                <img src="images/List Icon.png" alt="List">
            </div>
            <nav class="category-navbar">
                <ul class="nav-list">
                    <li><a>Javascript</a></li>
                    <li><a>DevOps</a></li>
                    <li><a>Cloud</a></li>
                    <li><a>Terraform</a></li>
                    <li><a>Architecture</a></li>
                    <li><a>Scalability</a></li>
                    <li><a>Explainers</a></li>
                </ul>
            </nav>
        </div>
    </section>

    <section class="grid-frames">
        <div class="container">
            <div class="item-frames">
                <div class="frame"></div>
                <div class="frame"></div>
                <div class="frame"></div>
            </div>
            <div class="item-frames">
                <div class="frame"></div>
                <div class="frame"></div>
                <div class="frame"></div>
            </div>
            <div class="item-frames">
                <div class="frame"></div>
                <div class="frame"></div>
                <div class="frame"></div>
            </div>
        </div>
    </section>

    
    
</body>
</html>
